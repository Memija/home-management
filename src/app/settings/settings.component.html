<div class="settings-container">
  <div class="header">
    <div class="header-top">
      <button type="button" routerLink="/" class="back-btn" title="{{ 'APP.BACK' | translate }}">
        <lucide-icon [img]="ArrowLeftIcon" size="16"></lucide-icon>
        {{ 'APP.BACK' | translate }}
      </button>
      <!-- Force dependency on language signal -->
      <span class="visually-hidden">{{ languageService.currentLang() }}</span>
    </div>
    <h1>{{ 'SETTINGS.TITLE' | translate }}</h1>
  </div>

  <app-address></app-address>
  <app-family></app-family>
</div>
